    <div class="container" id="agregar-producto">
      
      <!-- Contenedor para el formulario de agregar producto -->
      <div class="row justify-content-center">
        
        <div class="col-md-6">
          
          <div class="card shadow-sm">
            <div class="card-body rounded-dark-2">
              <!-- Close Button -->

              <h5 class="card-title text-center mb-4">Agregar Producto</h5>
    
              <form id="agregarProductoForm">
                <!-- Nombre del Producto -->
                <div class="mb-3">
                  <label for="productoNombre" class="form-label">Nombre del Producto</label>
                  <input type="text" class="form-control" id="productoNombre" placeholder="Nombre del Producto">
                </div>
    
                <!-- Descripción del Producto -->
                <div class="mb-3">
                  <label for="productoDescripcion" class="form-label">Descripción del Producto</label>
                  <textarea type="text" class="form-control" id="productoDescripcion" placeholder="Descripción del Producto"></textarea>
                </div>
    
                <!-- Precio del Producto -->
                <div class="mb-3">
                  <label for="productoPrecio" class="form-label">Precio del Producto</label>
                  <input type="number" class="form-control" id="productoPrecio" placeholder="Precio del Producto">
                </div>
    
                <!-- Selección del Número de Producto -->
                <div class="mb-3">
                  <label class="form-label">Selecciona el número del producto:</label><br>
                  <div class="form-check  form-check-inline ml-4">
                    <input class="form-check-input" type="radio" name="numeroProducto" id="producto1" value="1" checked>
                    <label class="form-check-label" for="producto1">1</label>
                  </div>
                  <div class="form-check  form-check-inline">
                    <input class="form-check-input" type="radio" name="numeroProducto" id="producto2" value="2">
                    <label class="form-check-label" for="producto2">2</label>
                  </div>

                    <input class="form-check-input" type="radio" name="numeroProducto" id="producto3" value="3">

                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="numeroProducto" id="producto4" value="4">
                    <label class="form-check-label" for="producto4">4</label>
                  </div>
                </div>
    
                <!-- Botón para agregar el producto -->
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary" id="agregar-producto-button">Agregar Producto</button>
                </div>
              </form>
            </div>
