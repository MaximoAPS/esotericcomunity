            <img
                src="../img/tarot_cards.gif"

                id="headergif" />
            <h1 class="header-title">Arcane Shop Online</h1>
        </header>

        <nav class="navbar navbar-expand-lg navbar-primary bg-primary py-0">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-lg-0">
                        <li class="nav-item mx-1">
                            <a class="nav-link btn btn-primary"
                                href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link btn btn-primary"
                                href="../pages/talleres.html">Talleres</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a
                                class="nav-link btn btn-primary"

                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link btn btn-primary"
                                href="../pages/contacto.html">Contacto</a>
                        </li>
                    </ul>

                    <div class="flex-space"></div>

                    <div class="search last-item">
                        <div class="search--wrapper">
                            <form class="search--form" action="#" method="post">
                                <div class="search--input-wrapper">
                                    <input
                                        class="search--input"
                                        type="search"
                                        placeholder="Buscar..." />
                                </div>
                                <input class="search--submit" type="submit"
                                    value="&#10140;" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="aside col-md-auto">
                    <div class="image-aside">
                        <div class="aside-navbar">
                            <div class="aside-navbar-title">HORÓSCOPO</div>
                            <div class="aside-item">
                                <img src="../img/aries.svg" alt="Aries" />
                                <a href="#">Aries</a>
                            </div>
                            <div class="aside-item">
                                <img src="../img/tauro.svg" alt="Tauro" />
                                <a href="#">Tauro</a>
                            </div>
                            <div class="aside-item">
                                <img src="../img/geminis.svg" alt="Geminis" />
                                <a href="#">Géminis</a>
                            </div>
                            <div class="aside-item">
                                <img src="../img/cancer.svg" alt="Cancer" />
                                <a href="#">Cancer</a>
                            </div>
                            <div class="aside-item">
                                <img src="../img/leo.svg" alt="Leo" />
                                <a href="#">Leo</a>
                            </div>
                            <div class="aside-item">
                                <img src="../img/virgo.svg" alt="Virgo" />
                                <a href="#">Virgo</a>
                            </div>
                            <div class="aside-item">
                                <img src="../img/libra.svg" alt="Libra" />
                                <a href="#">Libra</a>
                            </div>
                            <div class="aside-item">
                                <img src="../img/escorpio.svg" alt="Escorpio" />
                                <a href="#">Escorpio</a>
                            </div>
                            <div class="aside-item">
                                <img src="../img/sagitario.svg"
                                    alt="Sagitario" />
                                <a href="#">Sagitario</a>
                            </div>
                            <div class="aside-item">
                                <img src="../img/capricornio.svg"
                                    alt="Capricornio" />
                                <a href="#">Capricornio</a>
                            </div>
                            <div class="aside-item">
                                <img src="../img/acuario.svg" alt="Acuario" />
                                <a href="#">Acuario</a>
                            </div>
                            <div class="aside-item">
                                <img src="../img/piscis.svg" alt="Piscis" />
                                <a href="#">Piscis</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main col">

                    <main class="contacto">
                        <form action="https://formspree.io/f/xbljdqew"
                            method="post">
                            <fieldset class="contacto-form">
                                <legend>Contactanos</legend>
                                <label for="email">Tu Email:</label>
                                <input name="Email" id="email" type="email">
                                <label for="nombre">Tu nombre y
                                    apellido:</label>
                                <input name="Nombre" id="nombre" type="text">
                                <label for="mensaje">Tu mensaje:</label>
                                <textarea name="Mensaje" id="mensaje" cols="30"
                                    rows="10"></textarea>
                                <button
                                    type="submit"
                                    class="submit-button"
                                    onclick="alert('Muchas gracias por tu mensaje!')">Submit</button>
                            </fieldset>
                        </form>
                    </main>
                </div>

                <footer>
                    <p>

                        reservados.
                        <a href="https://www.freepik.com/search">Icon by
