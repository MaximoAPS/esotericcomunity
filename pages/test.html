    <style>
      /* The container */
      .container {
        margin: 0px;
        padding-inline: 1rem 1rem;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .card-text{
        display: none;
      }

      /* Hide the browser's default radio button */
      .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      .container>.card {
        border-radius: 10rem 0 0 10rem;
      }

      /* On mouse-over, add a grey background color */
      .container>.card:hover {
        background-color: #ccc;
        .side-img {
          background-color: #ccc;
        }
      }

      /* When the radio button is checked, add a blue background */
      .container>.card:has(> input:checked) {
        background: linear-gradient(to right,transparent,white 60%), url("../img/product1.jpg");
        background-size: contain;
        .side-img {
          display: none;
        }
        .card-body{
          margin-left: 10rem;
        }

        .card-text{
          display: block;
        }
      }

      /*Side image*/
      .side-img {
        background: linear-gradient(to right,transparent,white 80%), url("../img/product1.jpg");
        background-size: contain;
        border-radius: 10rem 0 0 10rem;
        background-blend-mode: darken;
      }
    </style>
